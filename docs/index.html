<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onBIM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">

<div id="authWrapper" class="bg-white shadow-lg rounded-lg p-8 w-96">
    <!-- Login form will appear here -->
</div>

<!-- Hidden iframe for public content -->
<div id="contentWrapper" class="hidden w-full h-screen">
    <div class="fixed top-20 right-6">
        <button
                id="logoutBtn"
                class="bg-red-500 text-white p-1 rounded-md hover:bg-red-600 focus:outline-none focus:ring focus:ring-red-300"
        >
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="lucide lucide-door-open">
                <path d="M13 4h3a2 2 0 0 1 2 2v14"/>
                <path d="M2 20h3"/>
                <path d="M13 20h9"/>
                <path d="M10 12v.01"/>
                <path d="M13 4.562v16.157a1 1 0 0 1-1.242.97L5 20V5.562a2 2 0 0 1 1.515-1.94l4-1A2 2 0 0 1 13 4.561Z"/>
            </svg>
        </button>
    </div>
    <iframe
            id="contentIframe"
            src="dist/home.html"
            class="w-full h-full border-none"
    ></iframe>
</div>

<script type="module" src="./auth.js"></script>
</body>
</html>
